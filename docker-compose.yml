version: "3.5"

services:
  api:
    container_name: tb-book-api
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    command: >
      sh -c "npm run build && node dist/main.js"
    restart: always
    ports:
      - 4969:4969
    networks:
      - myDevNetwork

networks:
  myDevNetwork:
    external: true
